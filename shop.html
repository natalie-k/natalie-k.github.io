<html>
  <head>
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/all.css">
  </head>
  <center><div class="header"></div>
    <h1 class="text">SHOP</h1>
    <iframe src="https://www.redbubble.com/" width=90% title="Redbubble"></iframe>
  </center>
  <div id="navbar" class="notScrolled">
    <a href="https://natalie-k.github.io/">Home</a>
    <a href="https://natalie-k.github.io/shop">Shop</a>
    <a class="active margin" href="https://natalie-k.github.io/about-us">About Us</a>
  </div>
    <script>
    window.onscroll = function() {myFunction()};
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.remove("notScrolled");
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
        navbar.classList.add("notScrolled");
      }
    }
  </script>
</html>
