<html>
  <head>
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="css/all.css">
  </head>
  <center><div class="header"></div>
    <div  class="text">
      <h1>SHOP</h1><br/><br/>
      <div class="alignBottom">
        <a class="button" href="https://redbubble.com" target="_blank">Go to Redbubble</a>
        <p>scroll down</p>
      </div>
    </div>
  </center>
  <div id="navbar" class="notScrolled">
    <a href="https://natalie-k.github.io/">Home</a>
    <a class="active" href="https://natalie-k.github.io/shop">Shop</a>
    <a class="margin" href="https://natalie-k.github.io/about-us">About Us</a>
  </div>
    <script>
    window.onscroll = function() {myFunction()};
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.remove("notScrolled");
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
        navbar.classList.add("notScrolled");
      }
    }
  </script>
</html>
