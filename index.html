  <head>
    <link rel="stylesheet" href="sources/page1.css">

    <script> 
    $(function(){

    });
    </script>
    <script>
      window.onscroll = function() {myFunction()};
        var sticky = 20;
        var scroll = document.getElementById("scroll");
        function myFunction() {
          if (window.pageYOffset >= sticky) {
                var op = 1;
                var timer = setInterval(function () {
                    if (op <= 0.1){
                        clearInterval(timer);
                        scroll.style.display = 'none';
                    }
                    scroll.style.opacity = op;
                    scroll.style.filter = 'alpha(opacity=' + op * 100 + ")";
                    op -= op * 0.1;
                }, 20);
              }
        }
      onscroll();
    </script>
  </head>
  <center>
    <div class="cover"></div>
    <div id="scroll">
      <div class="arrow"></div>
      <small>Scroll Down</small>
    </div>
    <div class="text">
      <h1>TESTING</h1>
      <h2>Random Caption</h2>
    </div>
