<html>
  <head>
    <link rel="stylesheet" href="css/page1.css">
    <link rel="stylesheet" href="css/all.css">
  </head>
  <center>
    <div class="cover"></div>
    <div id="scroll">
      <div class="arrow"></div>
      <p>Scroll Down</p>
    </div>
    <div class="text">
      <h1>Testing</h1>
      <h2>Random Caption</h2>
    </div>
  </center>
    <div id="navbar" class="notScrolled">
      <a class="active" href="https://natalie-k.github.io/">Home</a>
      <a href="https://natalie-k.github.io/shop">Shop</a>
      <a class="margin" href="https://natalie-k.github.io/about-us">About Us</a>
    </div>
  <center>
    <br/>
    <p>some text<br/></br>
    <b>text</b><br/></br>
    <i>more text</i><br/></br>
      text</br></br>text</br></br>text
    </p>
  </center>
  <script>
    window.onscroll = function() {myFunction()};
    var navbar = document.getElementById("navbar");
    var scroll = document.getElementById("scroll");
    var sticky = navbar.offsetTop;
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.remove("notScrolled");
        navbar.classList.add("scrolled");
        var op = 0.1;
        var timer = setInterval(function () {
            if (op >= 1){
                clearInterval(timer);
            }
            scroll.style.opacity = op;
            scroll.style.filter = 'alpha(opacity=' + op * 100 + ")";
            op += op * 0.1;
        }, 10);       
      } else {
        navbar.classList.remove("scrolled");
        navbar.classList.add("notScrolled");
        var op = 1;
        var timer = setInterval(function () {
            if (op <= 0.1){
                clearInterval(timer);
                scroll.style.display = 'none';
            }
            scroll.style.opacity = op;
            scroll.style.filter = 'alpha(opacity=' + op * 100 + ")";
            op -= op * 0.1;
        }, 20); 
      }
    }
  </script>
</html>
