    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script> 
    $(function(){
      if ($(window).width() > 520){
        $("#navbarelement").load("sources/navbarLarge.html");
      }
      else{
        $("#navbarelement").load("sources/navbarSmall.html");
      }
    });
    </script>
  </head>
  <center>
    <div class="container">
      <div class="child">
        <div class="cover"></div>
        <div id="scroll">
          <div class="arrow bounce"></div>
          <small>Scroll Down</small>
        </div>
        <div class="text">
          <div onmouseover="hovered()" onmouseout="left()" style="display: inline-block;">
            <img id="static" src="sources/logo.png" style="max-height: 70vh; max-width: 100%;">
            <img style="opacity: 0; max-height: 70vh; max-width: 100%;" id="active" src="sources/logo.gif">
          </div>
        </div>
        <div style="position:absolute; top: 50%; transform: translateY(-50%); width:100%" onmouseover="hovered()" onmouseout="left()">
          <h1>Choke Change</h1>

      </div>
      <div class="child">
          <br/>

            text<br/><br/>text<br/><br/>text<br/><br/><br/><br/><br/><br/>
          </p>
      </div>
    </div>
  </center>
  <div id="navbarelement"></div>
<script>
  var active=document.getElementById("active");
  var static=document.getElementById("static");
  function hovered() {
    active.style.opacity = 1;
    static.style.opacity = 0;
  }
  function left() {
    active.style.opacity = 0;
    static.style.opacity = 1;
  }
</script>
</html>
