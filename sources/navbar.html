<html>
      <head>
            <link rel="stylesheet" href="all.css">
      </head>
      <div id="navbar" class="notScrolled">
            <a id="h" href="https://natalie-k.github.io/">Home</a>
            <a id="s" href="https://natalie-k.github.io/shop">Shop</a>
            <a id="a" class="margin" href="https://natalie-k.github.io/about-us">About Us</a>
      </div>
      <script>
          window.onscroll = function() {myFunction()};
          var navbar = document.getElementById("navbar");
          var a = document.getElementById("a");
          var h = document.getElementById("h");
          var s = document.getElementById("s");
          var home = false;
          if(a.href === window.location.href){
                a.classList.add("active");
          }else if(h.href === window.location.href){
                h.classList.add("active");
                home = true;
          }else if(s.href === window.location.href){
               s.classList.add("active");
          }
          var sticky = navbar.offsetTop;
          function myFunction() {
            if (window.pageYOffset >= sticky) {
              navbar.classList.remove("notScrolled");
              navbar.classList.add("scrolled");
              if (home) {
                var sticky = 20;
              }
            } else {
              navbar.classList.remove("scrolled");
              navbar.classList.add("notScrolled");
            }
          }
      </script>
<html>
