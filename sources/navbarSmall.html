<html>
    <span id = "menuBar" onClick="openNav()">&#9776;</span>
    <div id="navbar" class="nav">
        <div width="100%">
            <img src="sources/choke-change-logo.png" alt="" width="80%" style="filter: brightness(180%)">
            <span class="x" onClick="closeNav()">&times;</span>
        </div>
        <a id="h" href="https://natalie-k.github.io/">Home</a>
        <a id="s" href="https://natalie-k.github.io/shop">Shop</a>
        <a id="a" class="margin" href="https://natalie-k.github.io/about-us">About Us</a>
    </div>
    <style>
      .bar {
        width: 35px;
        height: 5px;
        background-color: black;
        margin: 6px 0;
      }
      #menuBar {
          position: fixed;
          top: 0px;
          padding-left: 15px;
          width: 100%;
          font-size: 40px;
          background-color: #0000;
          transition: 1s;
      }
      .nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 0px;
        height: 100%;
        background-color: #000;
        overflow: hidden;
        transition: 0.5s;
      }
      .nav a{
        color: #AAA;
        padding: 15px;
        font: 18px "Tahoma";
        text-decoration: none;
        width: 250px;
        display: block;
      }
      .x {
        position: absolute;
        color: white;
        font-size: 50px;
        left: 90%;
        top: 12vw;
        transform: translateX(-90%) translateY(-6vw);
      }
    </style>
    <script>
        var menuBar = document.getElementById("menuBar");
        var navbar = document.getElementById("navbar");
        var a = document.getElementById("a");
        var h = document.getElementById("h");
        var s = document.getElementById("s");
        if(a.href === window.location.href){
            a.style.color = "white";
        }else if(h.href === window.location.href){
            h.style.color = "white";
            menuBar.style.color = "white";
        }else if(s.href === window.location.href){
            s.style.color = "white";
        }
        function openNav() {
            navbar.style.width = "100%";
        }
        function closeNav() {
            navbar.style.width = "0px";
        }
        window.onscroll = function(){myFunction()};
        function myFunction(){
          if(window.scrollY<5){
            menuBar.style.background = "#0000"
            if (h.href === window.location.href) {
              var scroll = document.getElementById("scroll");
              scroll.style.color="#FFF"
            }
          }
          else {
            menuBar.style.background = "#000";
            if (h.href === window.location.href) {
              var scroll = document.getElementById("scroll");
              scroll.style.color="#FFF"
            }
          } 
        } 
    </script>
</html>
