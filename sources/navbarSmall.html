<html>
    <span id = "menuBar" onClick="openNav()">&#9776;</span>
    <div id="navbar" class="nav">
        <img src="choke-change-logo.png" alt="" width="250px">
        <a id="h" href="https://natalie-k.github.io/" class="active" style="color: white;">Home</a>
        <a id="s" href="https://natalie-k.github.io/shop">Shop</a>
        <a id="a" class="margin" href="https://natalie-k.github.io/about-us">About Us</a>
    </div>
    <style>
      .bar {
        width: 35px;
        height: 5px;
        background-color: black;
        margin: 6px 0;
      }
      #menuBar {
          position: fixed;
          top: 5;
          left: 5;
          font-size: 40px;
      }
      .nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 0px;
        height: 100%;
        background-color: #000;
        overflow: hidden;
        transition: 0.5s;
      }
      a{
        color: #AAA;
        padding: 15px;
        font: 18px "Tahoma";
        text-decoration: none;
        width: 250px;
        display: block;
      }
    </style>
    <script>
        var menuBar = document.getElementById("menuBar");
        var navbar = document.getElementById("navbar");
        var a = document.getElementById("a");
        var h = document.getElementById("h");
        var s = document.getElementById("s");
        if(a.href === window.location.href){
            a.style.color = "white";
        }else if(h.href === window.location.href){
            h.style.color = "white";
            menuBar.style.color = "white";
        }else if(s.href === window.location.href){
            s.style.color = "white";
        }
        function openNav() {
            navbar.style.width = "250px";
        }
    </script>
</html>
